<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Computer Components Order Form</title>
</head>
<body>
    <header>
        <h1>Computer Components Order Form</h1>
    </header>
    <main>
        <form id="order-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="components">Select Components:</label>
            <div class="component-field">
                <select id="components" name="components" multiple size="10">
                    <option value="cpu">CPU</option>
                    <option value="gpu">GPU</option>
                    <option value="ram">RAM</option>
                    <option value="storage">Storage</option>
                    <option value="motherboard">Motherboard</option>
                    <option value="psu">Power Supply Unit (PSU)</option>
                    <option value="cooling">Cooling Solution</option>
                    <option value="case">Case</option>
                    <option value="peripherals">Peripherals</option>
                    <option value="os">Operating System</option>
                </select>
            </div>

            <div id="component-quantities">
                <!-- This section will be populated dynamically based on selected components -->
            </div>

            <label for="city">Select City in Germany:</label>
            <select id="city" name="city">
                <option value="berlin">Berlin</option>
                <option value="hamburg">Hamburg</option>
                <option value="munich">Munich</option>
                <option value="cologne">Cologne</option>
                <option value="frankfurt">Frankfurt</option>
                <option value="bad-honnef">Bad Honnef</option>
                <!-- Add more cities as needed -->
            </select>

            <div id="total-price">
                Total Price: â‚¬0
            </div>

            <button type="button" id="submit-button">Submit Order</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
